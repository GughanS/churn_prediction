name: CI/CD for Churn Prediction MLOps

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Generate the model artifacts so the API can load them during testing
    - name: Train Model
      run: python train.py

    # FIX: Use 'python -m pytest' to avoid "command not found" errors
    # This automatically finds 'test_api.py' in the root folder
    - name: Run unit tests
      run: python -m pytest

    - name: Build Docker image
      run: |
        docker build -t churn-api .

